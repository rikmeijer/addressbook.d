<!DOCTYPE html>

		<script>
			
			/**
			 * Parses date into an array with values
			 * 0 : Full match
			 * 1 : Day
			 * 2 : Month
			 * 3 : Year
			 * @param String date
			 * @return Array
			 */
			function parse_date(date) {
				return date.match(/^(3[01]|[12][0-9]|0?[1-9])[\/\-\.](1[012]|0?[1-9])[\/\-\.]([12][0-9]{3}|[0-9]{2})$/) || date.match(/^(3[01]|[12][0-9]|0?[1-9])(1[012]|0?[1-9])([12][0-9]{3}|[0-9]{2})$/);
			}
			
			console.log('31-12-2001', parse_date('31-12-2001'));
			console.log('31-1-2001', parse_date('31-1-2001'));
			console.log('1-12-2001', parse_date('1-12-2001'));
			console.log('1-12-01', parse_date('1-12-01'));
			console.log('31-12-01', parse_date('31-12-01'));
			console.log('31-1-01', parse_date('31-1-01'));
			
			console.log('31-12-2001', parse_date('31122001'));
			console.log('11-2-2001', parse_date('1122001'));
			console.log('31-1-2001', parse_date('3112001'));
			console.log('1-1-2001', parse_date('112001'));
			console.log('31-12-01', parse_date('311201'));
			console.log('1-1-01', parse_date('1101'));
			
			console.log(null, parse_date('111'));
			console.log(null, parse_date('33-13-2001'));
			console.log(null, parse_date('3352001'));
			
			function validate_date(date) {
				var arrDate, objDate;
				arrDate = parse_date(date);
				if (arrDate === null) {
					return false;
				}
				return new Date(arrDate[3], arrDate[2], arrDate[1]);
			}
			
			console.log('31-12-2001', validate_date('31-12-2001'));
			console.log('31-1-2001', validate_date('31-1-2001'));
			console.log('1-12-2001', validate_date('1-12-2001'));
			console.log('1-12-01', validate_date('1-12-01'));
			console.log('31-12-01', validate_date('31-12-01'));
			console.log('31-1-01', validate_date('31-1-01'));
			
			console.log('31-12-2001', validate_date('31122001'));
			console.log('11-2-2001', validate_date('1122001'));
			console.log('31-1-2001', validate_date('3112001'));
			console.log('1-1-2001', validate_date('112001'));
			console.log('31-12-01', validate_date('311201'));
			console.log('1-1-01', validate_date('1101'));
			
			console.log(false, validate_date('111'));
			console.log(false, validate_date('33-13-2001'));
			console.log(false, validate_date('33-12-2001'));
			console.log(false, validate_date('33-12-01'));
			console.log(false, validate_date('12-13-01'));
			console.log(false, validate_date('3352001'));
		</script>
